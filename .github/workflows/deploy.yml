name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # ============================================
  # é˜¶æ®µ 1ï¼šæ„å»º
  # ============================================
  build:
    runs-on: ubuntu-latest
    # âœ… åŠ ä¸Šè¿™è¡Œï¼Œç¡®ä¿èƒ½è¯»åˆ°ç¯å¢ƒå¯†é’¥
    environment: production
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ğŸš¨ ä¿®æ­£è¿™é‡Œï¼šå¿…é¡»åŒ…å« chart ç›®å½•ï¼
      - name: Upload Deployment Files
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: |
            deploy/k8s/
            chart/

  # ============================================
  # é˜¶æ®µ 2ï¼šéƒ¨ç½²
  # ============================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # âœ… åŠ ä¸Šè¿™è¡Œï¼Œè§£å†³ missing server host
    environment: production
    steps:
      - name: Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: ./deploy-artifacts

      - name: Clean server deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: rm -rf /tmp/nexusnote-deploy || true

      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy-artifacts"
          target: "/tmp/nexusnote-deploy"

      - name: Deploy to K3s Cluster
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OAUTH_GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_SECRET }}
          OAUTH_GOOGLE_SECRET: ${{ secrets.OAUTH_GOOGLE_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_SHA: ${{ needs.build.outputs.image_sha }}
          REPO_NAME: ${{ github.repository }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: POSTGRES_PASSWORD,OAUTH_GITHUB_SECRET,OAUTH_GOOGLE_SECRET,NEXTAUTH_SECRET,GITHUB_ACTOR,GITHUB_TOKEN,IMAGE_SHA,REPO_NAME
          script: |
            set -e
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            cd /tmp/nexusnote-deploy/deploy-artifacts

            echo "=== Ensuring Namespace exists ==="
            kubectl create namespace nexusnote --dry-run=client -o yaml | kubectl apply -f -

            echo "=== Processing Secrets ==="

            # --- 1. å¼ºåŠ›æ¸…æ´— (æ ¸å¿ƒä¿®å¤) ---
            # å»é™¤æ‰€æœ‰æ¢è¡Œç¬¦ã€å›è½¦ç¬¦ã€åŒå¼•å·ã€å•å¼•å·ã€ç©ºæ ¼
            # è¿™æ ·èƒ½ä¿è¯æ‹¿åˆ°çš„åªæ˜¯çº¯ç²¹çš„å¯†ç å­—ç¬¦
            CLEAN_PASS=$(echo "$POSTGRES_PASSWORD" | tr -d '\n\r" '\'' ')

            # --- 2. è°ƒè¯•ä¿¡æ¯ (ä¸æ³„éœ²å¯†ç ) ---
            PASS_LEN=${#CLEAN_PASS}
            echo "Debug: Password length after clean: $PASS_LEN"
            echo "Debug: Original Password length: ${#POSTGRES_PASSWORD}"
            if [ "$PASS_LEN" -eq 0 ]; then
              echo "Error: Password became empty! Check GitHub Secrets."
              exit 1
            fi

            # --- 3. æ„é€  URL ---
            # æ³¨æ„ï¼šä½¿ç”¨æ¸…æ´—åçš„å¯†ç 
            # å‡è®¾ Redis æ²¡å¯†ç ï¼Œå¦‚æœæœ‰å¯†ç ä¹Ÿè¦ä¸€æ ·æ¸…æ´—
            DATABASE_URL="postgresql://postgres:${CLEAN_PASS}@nexusnote-db:5432/nexusnote"
            REDIS_URL="redis://nexusnote-redis:6379"

            echo "Debug: Generated DATABASE_URL length: ${#DATABASE_URL}"
            # æ‰“å° URL å‰ 25 ä¸ªå­—ç¬¦ç¡®è®¤åè®®å¤´æ²¡é—®é¢˜
            echo "Debug: URL Head: ${DATABASE_URL:0:25}..."

            # --- 4. ç”Ÿæˆ secrets.env (ä½¿ç”¨ printf ä¸åŠ å¼•å·) ---
            truncate -s 0 secrets.env
            printf "DATABASE_URL=%s\n" "$DATABASE_URL" >> secrets.env
            printf "POSTGRES_PASSWORD=%s\n" "$CLEAN_PASS" >> secrets.env
            printf "REDIS_URL=%s\n" "$REDIS_URL" >> secrets.env

            # å…¶ä»–å¯†é’¥ä¹Ÿå»ºè®®æ¸…æ´—ä¸€ä¸‹ï¼Œé˜²æ­¢å›è½¦ç¬¦
            CLEAN_GH_SECRET=$(echo "$OAUTH_GITHUB_SECRET" | tr -d '\n\r" ')
            CLEAN_GOOGLE_SECRET=$(echo "$OAUTH_GOOGLE_SECRET" | tr -d '\n\r" ')
            CLEAN_NEXT_SECRET=$(echo "$NEXTAUTH_SECRET" | tr -d '\n\r" ')

            printf "OAUTH_GITHUB_SECRET=%s\n" "$CLEAN_GH_SECRET" >> secrets.env
            printf "OAUTH_GOOGLE_SECRET=%s\n" "$CLEAN_GOOGLE_SECRET" >> secrets.env
            printf "NEXTAUTH_SECRET=%s\n" "$CLEAN_NEXT_SECRET" >> secrets.env

            echo "=== Applying Secrets ==="
            kubectl create secret generic nexusnote-secrets \
              --namespace=nexusnote \
              --from-env-file=secrets.env \
              --dry-run=client -o yaml | kubectl apply -f -

            rm -f secrets.env

            # --- åç»­ Helm éƒ¨ç½²é€»è¾‘ä¿æŒä¸å˜ ---
            echo "=== Creating GHCR secret ==="
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=$GITHUB_ACTOR \
              --docker-password=$GITHUB_TOKEN \
              --namespace=nexusnote \
              --dry-run=client -o yaml | kubectl apply -f -

            echo "=== Deploying with Helm ==="
            HELM_CHART="./deploy/k8s/chart"

            helm upgrade --install nexusnote $HELM_CHART \
              --namespace nexusnote \
              --create-namespace \
              --set image.tag="sha-$IMAGE_SHA" \
              --set image.repository="ghcr.io/$REPO_NAME" \
              --values $HELM_CHART/values-prod.yaml

            echo "SUCCESS"
            rm -rf /tmp/nexusnote-deploy
