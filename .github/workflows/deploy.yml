name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # ============================================
  # Èò∂ÊÆµ 1ÔºöÊûÑÂª∫
  # ============================================
  build:
    runs-on: ubuntu-latest
    # ‚úÖ Âä†‰∏äËøôË°åÔºåÁ°Æ‰øùËÉΩËØªÂà∞ÁéØÂ¢ÉÂØÜÈí•
    environment: production
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # üö® ‰øÆÊ≠£ËøôÈáåÔºöÂøÖÈ°ªÂåÖÂê´ chart ÁõÆÂΩïÔºÅ
      - name: Upload Deployment Files
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: |
            deploy/k8s/
            chart/

  # ============================================
  # Èò∂ÊÆµ 2ÔºöÈÉ®ÁΩ≤
  # ============================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # ‚úÖ Âä†‰∏äËøôË°åÔºåËß£ÂÜ≥ missing server host
    environment: production
    steps:
      - name: Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: ./deploy-artifacts

      - name: Clean server deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: rm -rf /tmp/nexusnote-deploy || true

      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy-artifacts"
          target: "/tmp/nexusnote-deploy"

      - name: Deploy to K3s Cluster
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OAUTH_GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_SECRET }}
          OAUTH_GOOGLE_SECRET: ${{ secrets.OAUTH_GOOGLE_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_PAT: ${{ secrets.CR_PAT }}
          IMAGE_SHA: ${{ needs.build.outputs.image_sha }}
          REPO_NAME: ${{ github.repository }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: POSTGRES_PASSWORD,OAUTH_GITHUB_SECRET,OAUTH_GOOGLE_SECRET,NEXTAUTH_SECRET,GITHUB_ACTOR,GITHUB_TOKEN,CR_PAT,IMAGE_SHA,REPO_NAME
          script: |
            set -e
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            cd /tmp/nexusnote-deploy/deploy-artifacts

            echo "=== Ensuring Namespace exists ==="
            kubectl create namespace nexusnote --dry-run=client -o yaml | kubectl apply -f -

            echo "=== Processing Secrets ==="

            # --- 1. Âº∫ÂäõÊ∏ÖÊ¥ó (Ê†∏ÂøÉ‰øÆÂ§ç) ---
            # ÂéªÈô§ÊâÄÊúâÊç¢Ë°åÁ¨¶„ÄÅÂõûËΩ¶Á¨¶„ÄÅÂèåÂºïÂè∑„ÄÅÂçïÂºïÂè∑„ÄÅÁ©∫Ê†º
            # ËøôÊ†∑ËÉΩ‰øùËØÅÊãøÂà∞ÁöÑÂè™ÊòØÁ∫ØÁ≤πÁöÑÂØÜÁ†ÅÂ≠óÁ¨¶
            CLEAN_PASS=$(echo "$POSTGRES_PASSWORD" | tr -d '\n\r" '\'' ')

            # --- 2. Ë∞ÉËØï‰ø°ÊÅØ (‰∏çÊ≥ÑÈú≤ÂØÜÁ†Å) ---
            PASS_LEN=${#CLEAN_PASS}
            echo "Debug: Password length after clean: $PASS_LEN"
            echo "Debug: Original Password length: ${#POSTGRES_PASSWORD}"
            if [ "$PASS_LEN" -eq 0 ]; then
              echo "Error: Password became empty! Check GitHub Secrets."
              exit 1
            fi

            # --- 3. ÊûÑÈÄ† URL ---
            # Ê≥®ÊÑèÔºö‰ΩøÁî®Ê∏ÖÊ¥óÂêéÁöÑÂØÜÁ†Å
            # ÂÅáËÆæ Redis Ê≤°ÂØÜÁ†ÅÔºåÂ¶ÇÊûúÊúâÂØÜÁ†Å‰πüË¶Å‰∏ÄÊ†∑Ê∏ÖÊ¥ó
            DATABASE_URL="postgresql://postgres:${CLEAN_PASS}@nexusnote-db:5432/nexusnote"
            REDIS_URL="redis://nexusnote-redis:6379"

            echo "Debug: Generated DATABASE_URL length: ${#DATABASE_URL}"
            # ÊâìÂç∞ URL Ââç 25 ‰∏™Â≠óÁ¨¶Á°ÆËÆ§ÂçèËÆÆÂ§¥Ê≤°ÈóÆÈ¢ò
            echo "Debug: URL Head: ${DATABASE_URL:0:25}..."

            # --- 4. ÁîüÊàê secrets.env (‰ΩøÁî® printf ‰∏çÂä†ÂºïÂè∑) ---
            truncate -s 0 secrets.env
            printf "DATABASE_URL=%s\n" "$DATABASE_URL" >> secrets.env
            printf "POSTGRES_PASSWORD=%s\n" "$CLEAN_PASS" >> secrets.env
            printf "REDIS_URL=%s\n" "$REDIS_URL" >> secrets.env

            # ÂÖ∂‰ªñÂØÜÈí•‰πüÂª∫ËÆÆÊ∏ÖÊ¥ó‰∏Ä‰∏ãÔºåÈò≤Ê≠¢ÂõûËΩ¶Á¨¶
            CLEAN_GH_SECRET=$(echo "$OAUTH_GITHUB_SECRET" | tr -d '\n\r" ')
            CLEAN_GOOGLE_SECRET=$(echo "$OAUTH_GOOGLE_SECRET" | tr -d '\n\r" ')
            CLEAN_NEXT_SECRET=$(echo "$NEXTAUTH_SECRET" | tr -d '\n\r" ')

            printf "OAUTH_GITHUB_SECRET=%s\n" "$CLEAN_GH_SECRET" >> secrets.env
            printf "OAUTH_GOOGLE_SECRET=%s\n" "$CLEAN_GOOGLE_SECRET" >> secrets.env
            printf "NEXTAUTH_SECRET=%s\n" "$CLEAN_NEXT_SECRET" >> secrets.env

            echo "=== Applying Secrets ==="
            kubectl create secret generic nexusnote-secrets \
              --namespace=nexusnote \
              --from-env-file=secrets.env \
              --dry-run=client -o yaml | kubectl apply -f -

            rm -f secrets.env

            # --- ÂêéÁª≠ Helm ÈÉ®ÁΩ≤ÈÄªËæë‰øùÊåÅ‰∏çÂèò ---
            echo "=== Debug: Checking environment variables ==="
            echo "CR_PAT length: ${#CR_PAT}"
            echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
            echo "GITHUB_ACTOR: $GITHUB_ACTOR"
            echo "REPO_NAME: $REPO_NAME"

            if [ -z "$CR_PAT" ]; then
              echo "ERROR: CR_PAT is empty! Please add CR_PAT to GitHub Secrets."
              exit 1
            fi

            echo "=== Creating GHCR secret ==="
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=$GITHUB_ACTOR \
              --docker-password=$CR_PAT \
              --namespace=nexusnote \
              --dry-run=client -o yaml | kubectl apply -f -

            echo "=== Deploying with Helm ==="
            HELM_CHART="./deploy/k8s/chart"

            helm upgrade --install nexusnote $HELM_CHART \
              --namespace nexusnote \
              --create-namespace \
              --set image.tag="sha-$IMAGE_SHA" \
              --set image.repository="ghcr.io/$REPO_NAME" \
              --values $HELM_CHART/values-prod.yaml

            echo "SUCCESS"
            rm -rf /tmp/nexusnote-deploy
