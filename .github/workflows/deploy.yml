name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # ============================================
  # é˜¶æ®µ 1ï¼šæ„å»º
  # ============================================
  build:
    runs-on: ubuntu-latest
    # âœ… åŠ ä¸Šè¿™è¡Œï¼Œç¡®ä¿èƒ½è¯»åˆ°ç¯å¢ƒå¯†é’¥
    environment: production
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ğŸš¨ ä¿®æ­£è¿™é‡Œï¼šå¿…é¡»åŒ…å« chart ç›®å½•ï¼
      - name: Upload Deployment Files
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: |
            deploy/k8s/
            chart/

  # ============================================
  # é˜¶æ®µ 2ï¼šéƒ¨ç½²
  # ============================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # âœ… åŠ ä¸Šè¿™è¡Œï¼Œè§£å†³ missing server host
    environment: production
    steps:
      - name: Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: ./deploy-artifacts

      - name: Clean server deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: rm -rf /tmp/nexusnote-deploy || true

      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy-artifacts/*"
          target: "/tmp/nexusnote-deploy"
          strip_components: 1

      - name: Deploy to K3s Cluster
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OAUTH_GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_SECRET }}
          OAUTH_GOOGLE_SECRET: ${{ secrets.OAUTH_GOOGLE_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_SHA: ${{ needs.build.outputs.image_sha }}
          REPO_NAME: ${{ github.repository }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DATABASE_URL,OAUTH_GITHUB_SECRET,OAUTH_GOOGLE_SECRET,NEXTAUTH_SECRET,GITHUB_ACTOR,GITHUB_TOKEN,IMAGE_SHA,REPO_NAME
          script: |
            set -e
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            
            # è¿›å…¥ç›®å½•
            cd /tmp/nexusnote-deploy

            # 1. åˆ›å»º Secrets
            echo "=== Creating application secrets ==="
            cat <<EOF > secrets.env
            DATABASE_URL=$DATABASE_URL
            OAUTH_GITHUB_SECRET=$OAUTH_GITHUB_SECRET
            OAUTH_GOOGLE_SECRET=$OAUTH_GOOGLE_SECRET
            NEXTAUTH_SECRET=$NEXTAUTH_SECRET
            EOF
            
            kubectl create secret generic nexusnote-secrets \
              --namespace=nexusnote \
              --from-env-file=secrets.env \
              --dry-run=client -o yaml | kubectl apply -f -
            rm -f secrets.env

            # 2. åˆ›å»º Docker Secret
            echo "=== Creating GHCR secret ==="
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=$GITHUB_ACTOR \
              --docker-password=$GITHUB_TOKEN \
              --namespace=nexusnote \
              --dry-run=client -o yaml | kubectl apply -f -

            # 3. Helm éƒ¨ç½²
            echo "=== Deploying with Helm ==="
            # ç°åœ¨ ./chart è‚¯å®šå­˜åœ¨äº†
            helm upgrade --install nexusnote ./chart \
              --namespace nexusnote \
              --create-namespace \
              --set image.tag="sha-$IMAGE_SHA" \
              --set image.repository="ghcr.io/$REPO_NAME" \
              --values ./chart/values-prod.yaml \
              --atomic \
              --wait --timeout 10m

            echo "SUCCESS"
