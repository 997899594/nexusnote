# ===========================================
# ArgoCD Application - Development Environment
# ===========================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexusnote-dev
  namespace: argocd
  labels:
    environment: development
    app.kubernetes.io/name: nexusnote
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: nexusnote

  source:
    repoURL: https://github.com/997899594/nexusnote
    targetRevision: main
    path: deploy/charts/nexusnote
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: nexusnote-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
