# ===========================================
# ArgoCD Application - Production Environment
# ===========================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexusnote-prod
  namespace: argocd
  labels:
    environment: production
    app.kubernetes.io/name: nexusnote
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # ===========================================
    # ArgoCD Image Updater 配置
    # ===========================================
    # 监控的镜像列表
    argocd-image-updater.argoproj.io/image-list: nexusnote=ghcr.io/997899594/nexusnote
    # 更新策略：digest（监控镜像 digest 变化）
    argocd-image-updater.argoproj.io/nexusnote.update-strategy: digest
    # GitHub Registry 认证
    argocd-image-updater.argoproj.io/nexusnote.pull-secret: secret:argocd/github-registry#dockerconfigjson
    # 镜像更新的 Git 配置（可选，用于写回 Git）
    # argocd-image-updater.argoproj.io/git-repository: https://github.com/997899594/nexusnote
spec:
  project: nexusnote

  source:
    repoURL: https://github.com/997899594/nexusnote
    targetRevision: main
    path: deploy/charts/nexusnote
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        # Image Updater 会自动更新此参数
        - name: image.tag
          value: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: nexusnote

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 忽略镜像差异（Image Updater 会动态更新）
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
