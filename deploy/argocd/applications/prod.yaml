# ===========================================
# ArgoCD Application - Production Environment
# ===========================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexusnote-prod
  namespace: argocd
  labels:
    environment: production
    app.kubernetes.io/name: nexusnote
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  # Image Updater configuration moved to deploy/argocd/image-updater.yaml (v1.x CRD)
spec:
  project: nexusnote

  source:
    repoURL: https://gh-proxy.com/https://github.com/997899594/nexusnote
    targetRevision: main
    path: deploy/charts/nexusnote
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        # Image Updater 会自动更新此参数
        - name: image.tag
          value: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: nexusnote

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    # Image Updater 动态更新镜像
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
    - group: batch
      kind: Job
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
        - /spec/template/spec/initContainers/1/image
    # Gateway API 控制器注入的默认字段
    - group: gateway.networking.k8s.io
      kind: Gateway
      jqPathExpressions:
        - .spec.listeners[]?.allowedRoutes
        - .metadata.annotations
        - .status
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .spec.rules[]?.matches[]?.method
        - .metadata.annotations
    # cert-manager 控制器注入的字段
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /status
    # PVC 被 StorageClass/provisioner 修改的字段
    - kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/volumeMode
        - /spec/volumeName
    # Infisical Operator 控制器字段
    - group: secrets.infisical.com
      kind: InfisicalSecret
      jsonPointers:
        - /status
