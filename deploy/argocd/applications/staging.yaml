# ===========================================
# ArgoCD Application - Staging Environment
# ===========================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexusnote-staging
  namespace: argocd
  labels:
    environment: staging
    app.kubernetes.io/name: nexusnote
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # ArgoCD Image Updater 配置
    argocd-image-updater.argoproj.io/image-list: nexusnote=ghcr.io/997899594/nexusnote
    argocd-image-updater.argoproj.io/nexusnote.update-strategy: digest
    argocd-image-updater.argoproj.io/nexusnote.pull-secret: secret:argocd/github-registry#dockerconfigjson
spec:
  project: nexusnote

  source:
    repoURL: https://github.com/997899594/nexusnote
    targetRevision: main
    path: deploy/charts/nexusnote
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        # Image Updater 会自动更新此参数
        - name: image.tag
          value: "staging-latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: nexusnote-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
