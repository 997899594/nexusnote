# ===========================================
# NexusNote Collaboration Server Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-collab
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-collab
    {{- include "nexusnote.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.collab.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-collab
  template:
    metadata:
      labels:
        app: nexusnote-collab
        {{- include "nexusnote.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "apps/web/hocuspocus.js"]
          ports:
            - name: collab
              containerPort: {{ .Values.env.HOCUSPOCUS_PORT | default 1234 }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          livenessProbe:
            tcpSocket:
              port: collab
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: collab
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.services.collab.resources | nindent 12 }}
