# ===========================================
# NexusNote Web Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-web
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-web
    {{- include "nexusnote.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.web.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-web
  template:
    metadata:
      labels:
        app: nexusnote-web
        {{- include "nexusnote.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      initContainers:
        - name: db-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Running database migrations..."
              cd /app/packages/db
              tsx migrate.ts
              echo "Migrations completed."
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.PORT | default 3000 }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.services.web.resources | nindent 12 }}
