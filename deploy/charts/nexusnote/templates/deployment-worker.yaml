# ===========================================
# NexusNote Background Worker Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-worker
    {{- include "nexusnote.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.worker.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-worker
  template:
    metadata:
      labels:
        app: nexusnote-worker
        {{- include "nexusnote.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "apps/web/worker.js"]
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          # Worker 不需要 http 探针，使用进程存活检测
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'node apps/web/worker.js' || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.services.worker.resources | nindent 12 }}
