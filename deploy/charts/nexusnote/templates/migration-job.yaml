# ===========================================
# Database Migration Job - ArgoCD PreSync
# ===========================================
apiVersion: batch/v1
kind: Job
metadata:
  name: nexusnote-db-migrate-{{ .Release.Revision | default "1" }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nexusnote.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: wait-for-secrets
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for secrets to be available..."
              until [ -n "$DATABASE_URL" ] || [ -n "$POSTGRES_PASSWORD" ]; do
                echo "Secrets not ready, waiting..."
                sleep 2
              done
              echo "Secrets available."
          envFrom:
            - secretRef:
                name: nexusnote-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: db-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Running Drizzle schema push..."
              drizzle-kit push --config /app/packages/db/drizzle.config.ts
              echo "Drizzle push completed."

              echo "Running custom SQL migrations..."
              for f in /app/packages/db/migrations/*.sql; do
                if [ -f "$f" ]; then
                  echo "Executing: $f"
                  psql "$DATABASE_URL" -f "$f"
                fi
              done
              echo "All migrations completed."
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
