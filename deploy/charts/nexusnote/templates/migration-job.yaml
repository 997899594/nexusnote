# ===========================================
# Database Migration Job - ArgoCD PreSync Hook
# ===========================================
# 使用 PreSync hook 确保在 Deployment 之前运行
# HookSucceeded 策略：成功后自动清理，不会报 Missing
apiVersion: batch/v1
kind: Job
metadata:
  name: nexusnote-db-migrate
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nexusnote.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
        - name: wait-for-secrets
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for secrets to be available..."
              until [ -n "$DATABASE_URL" ] || [ -n "$POSTGRES_PASSWORD" ]; do
                echo "Secrets not ready, waiting..."
                sleep 2
              done
              echo "Secrets available."
          envFrom:
            - secretRef:
                name: nexusnote-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: db-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              cd /app/migration
              echo "Running pre-migration setup..."
              node pre-migrate.mjs
              echo "Running database migrations..."
              npx drizzle-kit push --config drizzle.config.ts
              echo "Migrations completed."
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
