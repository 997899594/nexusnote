# ===========================================
# NexusNote Helm Chart - Development Values
# ===========================================

namespace: nexusnote-dev

image:
  tag: "dev-latest"

env:
  NODE_ENV: "development"
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  NEXTAUTH_URL: "http://localhost:3000"

services:
  web:
    replicaCount: 1
  collab:
    replicaCount: 1
  worker:
    replicaCount: 1
