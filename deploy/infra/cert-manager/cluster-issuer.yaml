# Let's Encrypt ClusterIssuer
# 由 ArgoCD 自动同步管理
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@juanie.art
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: nexusnote-gateway
                namespace: nexusnote
                kind: Gateway
                # sectionName: http 必须指定，Cilium 1.16 对无 sectionName 的
                # HTTPRoute 不生成 HTTP listener 路由（只生成 HTTPS）
                sectionName: http
