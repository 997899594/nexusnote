---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-web
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-web
spec:
  replicas: {{ .Values.services.web.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-web
  template:
    metadata:
      labels:
        app: nexusnote-web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: db-migrate
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Running database migrations..."
              cd /app/packages/db
              npm install tsx --no-save
              npx tsx migrate.ts
              echo "Migrations completed."
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.env.PORT | default "3000" }}
              name: http
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          resources:
            {{ toYaml .Values.services.web.resources | nindent 12 }}
