---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-web
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-web
spec:
  replicas: {{ .Values.services.web.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-web
  template:
    metadata:
      labels:
        app: nexusnote-web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: db-migrate
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          command:
            - /bin/sh
            - -c
            - |
              echo "Database ready, installing migration tools..."
              cd /app/packages/db
              npm install -g drizzle-kit
              echo "Running migrations..."
              npx drizzle-kit push
              echo "Migrations completed."
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.env.PORT | default "3000" }}
              name: http
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          resources:
            {{ toYaml .Values.services.web.resources | nindent 12 }}
