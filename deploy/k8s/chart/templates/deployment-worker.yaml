---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-worker
spec:
  replicas: {{ .Values.services.worker.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-worker
  template:
    metadata:
      labels:
        app: nexusnote-worker
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: db-migrate
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for database..."
              until pg_isready -h {{ .Values.database.host }} -p {{ .Values.database.port }}; do
                sleep 2
              done
              echo "Database ready, running migrations..."
              cd /app/packages/db && npx drizzle-kit migrate || exit 1
              echo "Migrations completed."
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ["node", "apps/web/worker.js"]
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          resources:
            {{ toYaml .Values.services.worker.resources | nindent 12 }}