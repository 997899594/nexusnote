---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: nexusnote-worker
spec:
  replicas: {{ .Values.services.worker.replicaCount }}
  selector:
    matchLabels:
      app: nexusnote-worker
  template:
    metadata:
      labels:
        app: nexusnote-worker
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ["node", "apps/web/worker.js"]
          envFrom:
            - configMapRef:
                name: nexusnote-config
            - secretRef:
                name: nexusnote-secrets
          resources:
            {{ toYaml .Values.services.worker.resources | nindent 12 }}
