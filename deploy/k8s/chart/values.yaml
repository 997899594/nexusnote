replicaCount: 1

image:
  repository: ghcr.io/nexusnote/nexusnote
  pullPolicy: IfNotPresent
  tag: "latest"

namespace: nexusnote

env:
  NODE_ENV: "production"
  PORT: "3000"
  HOCUSPOCUS_PORT: "1234"
  NEXT_PUBLIC_APP_URL: "https://juanie.art"
  AUTH_TRUST_HOST: "true"
  NEXTAUTH_URL: "https://juanie.art"

oauth:
  github:
    id: "Ov23li5kloVVHQeOSefR"

database:
  host: nexusnote-db
  port: 5432
  name: nexusnote
  user: postgres
  password: ""

redis:
  host: nexusnote-redis
  port: 6379

metallb:
  enabled: false
  addressRange: "192.168.0.240-192.168.0.250"
  interface: "eth0"

services:
  web:
    name: web
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  collab:
    name: collab
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  worker:
    name: worker
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
