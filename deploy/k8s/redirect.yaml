apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nexusnote-redirect
  namespace: nexusnote
spec:
  parentRefs:
    - name: nexusnote-gateway
      sectionName: http
  hostnames:
    - "juanie.art"
    - "www.juanie.art"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
