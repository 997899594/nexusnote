# ============================================
# K3s 镜像加速配置（国内环境推荐）
# ============================================
# 存放路径: /etc/rancher/k3s/registries.yaml
# 配置 K3s 使用镜像加速源，解决国内访问 Docker Hub / GHCR 慢的问题
# mirrors: 定义镜像仓库的镜像源
# endpoint: 备选的镜像地址，按顺序尝试

mirrors:
  # GitHub Container Registry 加速
  ghcr.io:
    endpoint:
      - "https://ghcr.nju.edu.cn"
      - "https://ghcr.io"
  # Docker Hub 加速
  docker.io:
    endpoint:
      - "https://docker.nju.edu.cn"
      - "https://mirror.baidubce.com"
