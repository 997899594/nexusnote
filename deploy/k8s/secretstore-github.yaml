# ============================================
# GitHub SecretStore for External Secrets Operator
# ============================================
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: github-secrets
  namespace: nexusnote
spec:
  provider:
    github:
      auth:
        tokenRef:
          name: github-token
          key: token
      repositoryRef:
        name: nexusnote
        owner: ${{ github.repository_owner }}

---
# GitHub Token Secret (需要手动创建)
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: nexusnote
type: Opaque
stringData:
  token: ${{ secrets.GITHUB_TOKEN }}
