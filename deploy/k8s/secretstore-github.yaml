# ============================================
# GitHub SecretStore for External Secrets Operator
# ============================================
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: github-secrets
  namespace: nexusnote
spec:
  provider:
    github:
      auth:
        tokenRef:
          name: github-token
          key: token
      repositoryRef:
        name: nexusnote
        owner: ${GITHUB_OWNER}
