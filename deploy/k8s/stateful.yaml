# ============================================
# 有状态服务配置 - PostgreSQL / Redis
# ============================================

# ============================================
# 1. 存储卷声明 (PVC) - PostgreSQL
# ============================================
# PersistentVolumeClaim 向 Kubernetes 集群请求存储资源
# ReadWriteOnce: 存储卷可被单个节点以读写模式挂载
# 5Gi: 请求 5GB 存储空间用于数据库
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: nexusnote
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: nexusnote
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# ============================================
# 2. PostgreSQL StatefulSet - 数据库服务
# ============================================
# StatefulSet 用于部署有状态应用，提供稳定的网络标识和持久化存储
# 相比 Deployment，StatefulSet 提供：
# - 稳定的 Pod 名称（postgres-0, postgres-1...）
# - 稳定的网络标识（nexusnote-db-0, nexusnote-db-1...）
# - 有序的部署、扩缩容、删除
# - 持久化存储绑定
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nexusnote-db
  namespace: nexusnote
spec:
  # 关联的 Service，用于提供稳定的网络标识
  serviceName: "nexusnote-db"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          # pgvector/pgvector:pg16 - 带 pgvector 扩展的 PostgreSQL 16
          # pgvector 用于向量相似度搜索（RAG 功能的核心）
          image: pgvector/pgvector:pg16
          env:
            - name: POSTGRES_DB
              value: nexusnote
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexusnote-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# ============================================
# 3. PostgreSQL Service - 数据库服务暴露
# ============================================
# ClusterIP 类型：仅集群内部可访问
# 通过 nexusnote-db:5432 的 DNS 名称访问数据库
apiVersion: v1
kind: Service
metadata:
  name: nexusnote-db
  namespace: nexusnote
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# ============================================
# 4. Redis StatefulSet - 缓存服务
# ============================================
# Redis 用于 BullMQ 队列、分布式锁、会话缓存
# --appendonly yes: 开启 AOF 持久化，数据写入磁盘
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nexusnote-redis
  namespace: nexusnote
spec:
  # 关联的 Service，用于提供稳定的网络标识
  serviceName: "nexusnote-redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          # 开启 AOF 持久化，数据写入磁盘，避免重启丢失
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
# ============================================
# 5. Redis Service - 缓存服务暴露
# ============================================
# ClusterIP 类型：仅集群内部可访问
# 通过 nexusnote-redis:6379 的 DNS 名称访问 Redis
apiVersion: v1
kind: Service
metadata:
  name: nexusnote-redis
  namespace: nexusnote
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
