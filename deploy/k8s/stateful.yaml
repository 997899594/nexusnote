# ============================================
# 1. 存储卷声明 (PVC) - 确保数据存在服务器磁盘上
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: nexusnote
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # 数据库预留 5GB
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: nexusnote
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Redis 预留 1GB
---
# ============================================
# 2. PostgreSQL (pgvector) 有状态服务
# ============================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nexusnote-db
  namespace: nexusnote
spec:
  serviceName: "nexusnote-db"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          env:
            - name: POSTGRES_DB
              value: nexusnote
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexusnote-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nexusnote-db
  namespace: nexusnote
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
# ============================================
# 3. Redis 缓存服务
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusnote-redis
  namespace: nexusnote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nexusnote-redis
  namespace: nexusnote
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
