services:
  # ============================================
  # Database Services
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexusnote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexusnote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexusnote-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Application Services (生产部署用)
  # ============================================
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: nexusnote-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/nexusnote
      REDIS_URL: redis://redis:6379
      # AI 配置
      AI_PROVIDER: ${AI_PROVIDER:-302ai}
      AI_API_KEY: ${AI_API_KEY}
      AI_BASE_URL: ${AI_BASE_URL:-https://api.302.ai/v1}
      AI_CHAT_MODEL: ${AI_CHAT_MODEL:-gpt-4o-mini}
      AI_EMBEDDING_MODEL: ${AI_EMBEDDING_MODEL:-text-embedding-3-small}
    ports:
      - "3001:3001"
      - "1234:1234"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nexusnote-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:1234}
      AI_PROVIDER: ${AI_PROVIDER:-302ai}
      AI_API_KEY: ${AI_API_KEY}
      AI_BASE_URL: ${AI_BASE_URL:-https://api.302.ai/v1}
      AI_CHAT_MODEL: ${AI_CHAT_MODEL:-gpt-4o-mini}
    ports:
      - "3000:3000"
    depends_on:
      - server
    profiles:
      - production

  # ============================================
  # Nginx 反向代理 + HTTPS (可选)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nexusnote-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - server
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
