version: "3.8"

services:
  # ============================================
  # Database Services
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexusnote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexusnote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/drizzle:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexusnote-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # NexusNote Application (Local Dev/Test)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: nexusnote-app
    restart: unless-stopped
    environment:
      # Node Environment
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

      # Database & Cache
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/nexusnote
      REDIS_URL: redis://redis:6379

      # Server Configuration
      PORT: 3000
      HOSTNAME: 0.0.0.0
      HOCUSPOCUS_PORT: 1234

      # Next.js Public URLs
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000/api}
      NEXT_PUBLIC_COLLAB_URL: ${PUBLIC_COLLAB_URL:-ws://localhost:1234}

      # Authentication
      AUTH_SECRET: ${AUTH_SECRET:-your-secret-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: 7d
      JWT_ISSUER: nexusnote

      # AI Model Configuration
      AI_MODEL: ${AI_MODEL:-gemini-3-flash-preview}
      AI_MODEL_PRO: ${AI_MODEL_PRO:-gemini-3-pro-preview}
      AI_MODEL_WEB_SEARCH: ${AI_MODEL_WEB_SEARCH:-gemini-3-flash-preview-web-search}

      # Embedding Configuration
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-Qwen/Qwen3-Embedding-8B}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-4000}

      # RAG Configuration
      RAG_CHUNK_SIZE: 500
      RAG_CHUNK_OVERLAP: 50
      RAG_TIMEOUT: 5000
      RAG_RETRIES: 2
      RAG_SIMILARITY_THRESHOLD: 0.3

      # Queue Configuration
      QUEUE_RAG_CONCURRENCY: 3
      QUEUE_RAG_MAX_RETRIES: 3
      QUEUE_RAG_BACKOFF_DELAY: 1000

      # AI Provider API Keys (set in .env)
      AI_302_API_KEY: ${AI_302_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}

      # Observability (Langfuse)
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}

    ports:
      - "3000:3000" # Next.js API Gateway
      - "1234:1234" # Hocuspocus WebSocket
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
