databases:
  - name: nexusnote-db
    plan: free
    databaseName: nexusnote
    user: nexusnote
    postgresMajorVersion: 16
    ipAllowList: []

services:
  # NestJS Backend + Hocuspocus
  - type: web
    name: nexusnote-server
    runtime: node
    plan: free
    buildCommand: NODE_ENV=development pnpm install && pnpm --filter @nexusnote/types build && pnpm --filter @nexusnote/db build && pnpm --filter @nexusnote/db migrate && pnpm --filter @nexusnote/server build
    startCommand: node apps/server/dist/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nexusnote-db
          property: connectionString
      # AI Provider 选择
      - key: AI_PROVIDER
        value: deepseek
      # DeepSeek API Key (需要在 Render Dashboard 手动填入)
      - key: DEEPSEEK_API_KEY
        sync: false
      # 302.ai API Key (用于 Embedding，需要手动填入)
      - key: AI_302_API_KEY
        sync: false
      # Embedding 配置
      - key: EMBEDDING_MODEL
        value: Qwen/Qwen3-Embedding-8B
      - key: EMBEDDING_DIMENSIONS
        value: "4000"
      # 认证密钥 (需要手动填入)
      - key: JWT_SECRET
        sync: false
      # 可选：Reranker
      - key: RERANKER_MODEL
        value: Qwen/Qwen3-Reranker-8B
      - key: RERANKER_ENABLED
        value: "true"

  # Next.js Frontend
  - type: web
    name: nexusnote-web
    runtime: node
    plan: free
    buildCommand: NODE_ENV=development pnpm install && pnpm --filter @nexusnote/types build && pnpm --filter @nexusnote/web build
    startCommand: pnpm --filter @nexusnote/web start
    envVars:
      - key: NODE_ENV
        value: production
      # 自动从 server 服务获取 API URL
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: nexusnote-server
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      # Collaboration WebSocket URL (部署后需要手动设置为 wss://nexusnote-server.onrender.com)
      - key: NEXT_PUBLIC_COLLAB_URL
        sync: false
      # AI Provider
      - key: AI_PROVIDER
        value: deepseek
      # DeepSeek API Key (需要手动填入)
      - key: DEEPSEEK_API_KEY
        sync: false
      # 302.ai API Key (需要手动填入)
      - key: AI_302_API_KEY
        sync: false
